<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Segoe UI', 'Noto Sans', sans-serif;
            padding: 2rem;
            background: #f4f4f4;
            margin: 0;
        }
        form {
            max-width: 400px;
            margin: 80px auto 60px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #000;
        }
        button {
            padding: 0.75rem;
            width: 100%;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        header {
            background: #000;
            height: 80px;
            margin: 0;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Orbitron", sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #777;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .logo {
            height: 199%;
            max-height: 99%;
            width: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/dj_bennet_logo.png') }}" alt="DJ Bennet Logo" class="logo">
    </header>
    <form method="POST" style="margin-top: 80px; margin-bottom: 60px;">
        <h2>Admin Login</h2>
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button type="submit">Einloggen</button>
    </form>
    <footer>&copy; Bennet Griese â€“ All rights reserved</footer>
</body>
</html>
